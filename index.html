<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 15px;
        }
        #quotesContainer p {
            cursor: pointer;
            padding: 5px;
            background: #f1f1f1;
            border-radius: 5px;
            margin: 5px 0;
        }
        #quotesContainer p:hover {
            background: #ddd;
        }
        #lastViewedQuote {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Quotes Manager</h1>

    <div>
        <button onclick="exportToJsonFile()">Export Quotes</button>
        <input type="file" accept="application/json" onchange="importFromJsonFile(event)">
    </div>

    <div id="quotesContainer"></div>
    <p id="lastViewedQuote"></p>

    <script src="script.js"></script>
</body>
</html>
